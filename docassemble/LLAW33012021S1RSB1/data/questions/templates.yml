# Displays the information about 'Core Support'
template: template_core
content: |
  
  Core Supports help you with everyday activities, your current disability-related needs and to work towards your goals.
  
  <hr>
  ### <span class="header-num">1</span> Assistance with Daily Life
  Support for any activity you need assistance or help with.These include but are not limited to:

  % for item in NDIS_services:
  % if item['category'] == 'Assistance with Daily Life':
    * [ ${ item['service'] } ](${ url_action('open_service', service=item['service']) })
  % endif
  % endfor 
  
  <hr>
  ### <span class="header-num">2</span> Transport Allowance
  This is support that helps you travel to work or other places that will help you achieve the goals in your plan. How you can spend your transport funding and how it is paid to you (whether upfront or in regular payments) will be different for each person. Your LAC will explain how you can use this budget.  
  
  Transport funding is split into the 3 levels depending on your circumstances.  
  
  * **Level 1** = up to $1606 
  * **Level 2** = up to $2472 
  * **Level 3** = up to $3456  
  
  An important fact about transport funding this money is for your transport only, it may cover public transport but is most needed for those who cannot access public transport. It cannot pay for your carer or a family member to drive you around. 
  It may include:
  
  % for item in NDIS_services:
  % if item['category'] == 'Transport':
    * [ ${ item['service'] } ](${ url_action('open_service', service=item['service']) })
  % endif
  % endfor 

  <hr>
  ### <span class="header-num">3</span> Consumables
  Consumables are a support category available to assist participants with purchasing everyday use items. Not all supports in this category are consumable, but continence, Home Enteral Nutrition (HEN) and disability-related health products are included in this category. Any product that would be used daily. For example: 
  
  % for item in NDIS_services:
  % if item['category'] == 'Consumables':
    * [ ${ item['service'] } ](${ url_action('open_service', service=item['service']) })
  % endif
  % endfor
  * Low Cost Assistive Technology
  
  <hr>
  ### <span class="header-num">4</span> Assistance with Daily Social and Community Participation
  This support is to help create community and friendship in your life. Social events, activities or outings you need support with may be able to be funded here.
  
  % for item in NDIS_services:
  % if item['category'] == 'Assistance with Daily Social and Community Participation':
    * [ ${ item['service'] } ](${ url_action('open_service', service=item['service']) })
  % endif
  % endfor
  * Transport (though this is a separate category as well)
  * Excursion Costs
  * Membership Fees
  
