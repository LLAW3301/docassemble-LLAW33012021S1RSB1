---
# Service developed for 'Royal Society for the Blind' by Flinders University Law and Computer Science Students.
---
metadata:
  title: |
    NDIS Guidance Service for Royal Society for the Blind
  short title: |
    NDIS Guidance Service
  authors:
    - name: Jeremy Webster
    - name: Abigail Groocock
    - name: Josephine Khoury
    - name: Kolby Gibbs
    - name: Nick Pepaj
  organisation: Flinders University
  revision_date: 2021-04-12
  show login: False
  exit url: https://www.rsb.org.au/
  exit label: Leave
---
include:
  - templates.yml
  - code.yml
---
features:
  css: style.css
  progress bar: False
  show progress bar percentage: False
  debug: True
  navigation back button: True
  hide standard menu: True
  small screen navigation: True # Show dropdown when in mobile
---
objects:
  - endpoint: DADict
  - image_logo: DAStaticFile.using(filename='logo.png')
---
mandatory: True
code: |
  set_parts(logo='<img src="' + image_logo.url_for() + '" style="height: 50px;">')
---
default screen parts:
  pre: |
    ${ template_header }
  post: |
    ${ template_footer }
---
mandatory: True
question: NDIS Guidance Service for Royal Society for the Blind
subquestion: |
  ${ template_disclaimer }
buttons:
  - "Accept and continue": continue
  - "I do not accept": exit
    url: https://www.rsb.org.au/
under: |
  ${ template_disclaimer_under }
---
event: endpoint['successful']
question: Service found
subquestion: |
  ${ template_successful }
buttons:
  - Exit: exit
    url: https://www.rsb.org.au/
  - Restart: restart
progress: 100
---
event: endpoint['error']
question: Other services wanted
subquestion: |
  ${ template_error }
buttons:
  - Exit: exit
    url: https://www.rsb.org.au/
  - Restart: restart
progress: 100
---
interview help:
  label: Help
  heading: More information about this web site
  content: |
    ${ template_help }
---